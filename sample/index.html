<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <title>Hello RealGrid!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/luplina-reset.css" />
    <link type="text/css" rel="stylesheet" href="/assets/plugins/entypo-plus/entypo-plus.css" />
    <link rel="stylesheet" type="text/css" href="/assets/plugins/luplino/luplino-toast/dist/luplino-toast.css"/>
    <script src="/assets/plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/luplina.js"></script>
    <script src="/assets/plugins/luplino/luplino-core/dist/luplino-core.js"></script>
    <script src="/assets/plugins/luplino/luplino-toast/dist/luplino-toast.js"></script>
    <link type="text/css" rel="stylesheet" href="/assets/css/luplina-login.css" />
</head>
<body>
<div class="la-root login" name="#top">
    <div class="la-container">
        <div class="la-table">
            <div class="left">
                <!-- s.left -->
                <div class="v-container">
                    <div class="v-slogan">
                        <h3><span>리얼그리드</span></h3>
                        <h1><span>사람과 데이터를</span></h1>
                        <h1>
                            <span>잇다</span>
                            <span class="ani-slogan">
                                    <span class="line"></span>
                                    <span class="circle a ani-v-alpha"></span>
                                    <span class="circle b ani-v-alpha"></span>
                                </span>
                        </h1>
                    </div>
                    <div class="v-canvas">
                    <div class="v-grid"><img src="/assets/img/ani-v-grid.png" /></div>

                    <div class="v-robo-com ani-v-drop"><img src="/assets/img/ani-v-robo-com.gif" /></div>
                    <div class="v-pie-com ani-v-drop"><img src="/assets/img/ani-v-pie-com.png" /></div>
                    <div class="v-r-com ani-v-drop"><img src="/assets/img/ani-v-r-com.png" /></div>
                    <div class="v-chip-01 ani-v-drop"><img src="/assets/img/ani-v-chip-01.gif" /></div>
                    <div class="v-chip-02 ani-v-drop"><img src="/assets/img/ani-v-chip-02.gif" /></div>


                    <div class="v-hs-01 ani-v-alpha"><img src="/assets/img/ani-v-hs-01.png" class="ani-v-twinkle" /></div>
                    <div class="v-hs-02 ani-v-alpha"><img src="/assets/img/ani-v-hs-02.png" class="ani-v-twinkle" /></div>
                    <div class="v-hs-03 ani-v-alpha"><img src="/assets/img/ani-v-hs-03.png" class="ani-v-twinkle" /></div>
                    <div class="v-hs-04 ani-v-alpha"><img src="/assets/img/ani-v-hs-04.png" class="ani-v-twinkle" /></div>
                    <div class="v-h-01 ani-v-h-01"><img src="/assets/img/ani-v-h-01.png" /></div>
                    <div class="v-h-02 ani-v-h-02"><img src="/assets/img/ani-v-h-02.png" /></div>
                    <div class="v-h-03 ani-v-h-03"><img src="/assets/img/ani-v-h-03.png" /></div>
                    <div class="v-h-04 ani-v-h-04"><img src="/assets/img/ani-v-h-04.png" /></div>

                    <div class="v-c-01 ani-v-cord"><img src="/assets/img/ani-v-c-01.png" /></div>
                    <div class="v-c-02 ani-v-cord"><img src="/assets/img/ani-v-c-02.png" /></div>
                    <div class="v-c-03 ani-v-cord"><img src="/assets/img/ani-v-c-03.png" /></div>
                    <div class="v-c-04 ani-v-cord"><img src="/assets/img/ani-v-c-04.png" /></div>

                    <div class="v-robo ani-v-alpha"><img src="/assets/img/ani-v-robo.png" class="ani-v-robo" /></div>
                    <div class="v-robo-beam ani-v-alpha"><img src="/assets/img/ani-v-robo-beam.png" class="ani-v-twinkle" /></div>
                    <div class="v-robo-ring-01 ani-v-rings-before"><img src="/assets/img/ani-v-robo-ring-01.png" class="ani-v-rings-1" /></div>
                    <div class="v-robo-ring-02 ani-v-rings-before"><img src="/assets/img/ani-v-robo-ring-02.png" class="ani-v-rings-2" /></div>

                    <div class="v-pie-shadow ani-v-alpha"><img src="/assets/img/ani-v-pie-shadow.png" /></div>
                    <div class="v-pie ani-v-pie-before"><img src="/assets/img/ani-v-pie.png" class="ani-v-pie" /></div>
                    <div class="v-pie-beam ani-v-alpha"><img src="/assets/img/ani-v-pie-beam.png" class="ani-v-twinkle" /></div>

                    <div class="v-r ani-v-r-before"><img src="/assets/img/ani-v-r.png" class="ani-v-r" /></div>
                    <div class="v-r-beam ani-v-alpha"><img src="/assets/img/ani-v-r-beam.png" class="ani-v-twinkle" /></div>
                </div>
                </div>
                <!-- e.left -->
            </div>
            <div class="right">
                <!-- s.right -->
                <div class="la-login-box">
                    <div class="la-login-layer logo">
                        <span class="logo-realgrid"></span>
                    </div>
                    <div class="la-login-hr"></div>
                    <form action="/main" id="la-form">
                    <div class="la-login-layer input">
                        <div class="la-input-group">
                            <label for="input-id" class="la-label">아이디</label>
                            <input type="text" id="input-id" class="la-input" />
                        </div>
                        <div class="la-input-group">
                            <label for="input-password" class="la-label">비밀번호</label>
                            <input type="password" id="input-password" class="la-input" />
                        </div>
                        <div class="la-input-group">
                            <label for="input-otp" class="la-label">OPT 인증번호</label>
                            <input type="text" id="input-otp" class="la-input" />
                        </div>
                        <div class="la-button-group">
                            <button class="la-button primary" onclick="window.location.href='/main'"><i class="icon icon-lock-open"></i> <span>로그인</span></button>
                        </div>
                    </div>
                    </form>
                    <div class="la-login-hr"></div>
                    <div class="la-login-layer option">
                        <a href="#" class="la-link"><i class="icon icon-magnifying-glass"></i> 아이디 및 비밀번호 찾기</a>
                        &nbsp;&nbsp;&nbsp;
                        <a href="#" class="la-link"><i class="icon icon-back-in-time"></i> OTP 인증 발급신청</a>
                    </div>
                    <div class="la-login-hr"></div>
                    <div class="la-login-layer words">
                        <div class="wisdom-word">The first blow is halfly the battle.</div>
                        <div class="wisdom-word ko">(첫 번 일격이 전쟁의 반이다)</div>
                    </div>
                </div>
                <!-- e.right -->
            </div>
        </div>
    </div>
</div>
<div class="la-footer">
    <div class="left">
        <a href="http://luplin.com" target="_blank" class="link">Luplina</a> - Web Application System © 2020
    </div>
    <div class="right">
        Copyright © 2000-2020 WOORITECH
    </div>
</div>
<script type="text/javascript">
    let toast;
    let pageObj;
    $(document.body).ready(function(){
        toast = new luplino.ui.toast({
            containerPosition:"top-right"
        });

        toast.push("안녕하세요. <span style='color:#EB6800'>'루플리나'</span>입니다.");


    });
</script>
</body>
</html>
