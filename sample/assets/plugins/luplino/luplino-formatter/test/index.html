<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/-->
    <link rel="stylesheet" type="text/css" href="/assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/luplino/luplino-formatter/dist/luplino-formatter.css"/>

    <script src="/assets/plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="/assets/plugins/luplino/luplino-core/dist/luplino-core.js"></script>
    <script src="/assets/plugins/luplino/luplino-formatter/dist/luplino-formatter.js"></script>
</head>
<body style="padding: 50px;">

<div class="form-group" id="loformatter-01">
    <div class="input-group">
        <span class="input-group-addon">Money</span>
        <input name="1" type="text" class="form-control" placeholder="" data-loformatter="money" onchange="console.log('change event : ' + this.value);" />
    </div>
</div>

<div class="form-group" id="loformatter-01-1">
    <div class="input-group">
        <span class="input-group-addon">Money(int)</span>
        <input name="2" type="text" class="form-control" placeholder="" data-loformatter="money(int)" />
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Date</span>
        <input name="3" type="text" class="form-control" placeholder="yyyy-mm-dd" data-loformatter="date" />
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Date(time)</span>
        <input name="3" type="text" class="form-control" placeholder="yyyy-mm-dd hh:mi:ss" data-loformatter="date(time)" />
    </div>
</div>

<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Date(year)</span>
        <input name="31" type="text" class="form-control" placeholder="yyyy" data-loformatter="date(year)" />
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Date(month)</span>
        <input name="32" type="text" class="form-control" placeholder="yyyy-mm" data-loformatter="date(month)" />
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Time</span>
        <input name="3" type="text" class="form-control" placeholder="hh:mi:ss" data-loformatter="time" />
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Phone</span>
        <input name="4" type="text" class="form-control" placeholder="" id="loformatter-03" data-loformatter="phone"/>
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Custom</span>
        <input name="4" type="text" class="form-control" placeholder="" id="loformatter-custom" />
    </div>
</div>

<div class="form-group" id="formatter-test">
    <div class="input-group">
        <span class="input-group-addon">Phone</span>
        <input name="4" type="text" class="form-control" placeholder="" data-loformatter="phone" />
        <span class="input-group-addon">Date</span>
        <input name="4" type="text" class="form-control" placeholder="" data-loformatter="date" value="20160122" />
    </div>
</div>
<div class="form-group" id="formatter-test">
    <div class="input-group">
        <span class="input-group-addon">Credit</span>
        <input name="4" type="text" class="form-control" placeholder="" data-loformatter="credit" />
    </div>
</div>
<!--https://css-tricks.com/snippets/javascript/javascript-keycodes/-->
<script type="text/javascript">

    $('[data-loformatter]').loformatter();

    $('[data-loformatter="time"]').val("1231232");

    /*
    $('#loformatter-01').loformatter({
        pattern: "date"
    });
    */

    $('#loformatter-custom').loformatter({
        pattern: "custom",
        getEnterableKeyCodes: function(){
            return {
                '65':'a',
                '66':'b',
                '67':'c',
                '68':'d',
                '69':'e',
                '70':'f'
            };
        },
        getPatternValue: function(obj){
            /*
            console.log(obj);
            {
                event: Event,
                $input: jQueryObject of input element,
                value: value of input element
            }
             */
            return obj.value.replace(/./g, "*");
        }
    });
    $('#formatter-test').loformatter();
    /**
     * {
     *  pattern: "" // money, money(int), number, number(int), date, date(time), time, bizno, phone, custom
     *  patternString: ""
     * }
     */

    $('[data-loformatter="time"]').loformatter("formatting");
</script>

</body>
</html>
