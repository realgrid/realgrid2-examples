    <script src="/assets/plugins/jquery/jquery-3.4.1.min.js"></script>

    <style>
        html, body{ height:100%; margin:0; padding:10px;}
    </style>
</head>
<body>
<div style="position: relative; height:100%;" id="grid-parent">
    <div data-logrid="first-grid" data-logrid-config="{}" style="height: 100%"></div>
</div>

<TEXTAREA ID="holdtext" STYLE="position:absolute;top:-1000px;"></TEXTAREA>
<script>
    var firstGrid = new luplino.ui.grid();

    var sampleData = [
        {id: 0, name: "Thomas Jang", collapse: false},
        {pid: "0", id: "2", name: "Seowoo"},
        {pid: "0", id: "3", name: "Mondo"},
        {pid: "0", id: "4", name: "Brant"},
        {pid: "4", id: "5", name: "Tiffany"},
        {pid: "4", id: "6", name: "Edward"},
        {pid: "4", id: "7", name: "Bill"},
        {pid: "0", id: "8", name: "Aeei"}
    ];

    ///
    var gridView = {
        initView: function () {
            firstGrid.setConfig({
                target: $('[data-logrid="first-grid"]'),
                columns: [
                    {key: "name", label: "필드B", align: "left", width: '100%', treeControl: true, editor: {type: "text"}}
                ],
                header:{
                    columnHeight:0,
                    columnBorderWidth:0
                },
                page:{
                    height:0
                },
                tree: {
                    use: true,
                    indentWidth: 10,
                    arrowWidth: 15,
                    iconWidth: 18,
                    icons: {
                        openedArrow: '<i class="fa fa-caret-down" aria-hidden="true"></i>',
                        collapsedArrow: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
                        groupIcon: '<i class="fa fa-folder-open" aria-hidden="true"></i>',
                        collapsedGroupIcon: '<i class="fa fa-folder" aria-hidden="true"></i>',
                        itemIcon: '<i class="fa fa-circle" aria-hidden="true"></i>'
                    },
                    columnKeys: {
                        parentKey: "pid",
                        selfKey: "id"
                    }
                },
            });


            return this;
        },
        setData: function (_pageNo) {
            firstGrid.setData(sampleData);
            return this;
        }
    };

    $(document.body).ready(function () {
        gridView.initView();
        gridView.setData();
    });
</script>

</body>
</html>
