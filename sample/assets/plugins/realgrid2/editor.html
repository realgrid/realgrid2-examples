function loadData(filename) {
	var reqUrl = "./data/" + filename; // for S3
	// let reqUrl = "/getData/fileName=" + fileName; // for node
    $.ajax({
        type: "GET",  
        url: reqUrl,
        success: function(response)  
        {
            dataProvider.setRows(response);
            grid.refreshView();
        }   
    });
}
</script>
